- q: Tous les véhicules peuvent-ils être rétrofittés ?
  a: En théorie, oui, tous les véhicules à moteur thermiques peuvent être rétrofittés ! C'est d'ailleurs notre ambition. <br /> En pratique, une étude préalable permet de définir dans quelle mesure le retrofit va être possible. <br /> Un des principaux enjeux consiste à trouver où loger les batteries, ce qui aura un impact sur la puissance et l'autonomie future du véhicule électrique.
- q: Combien ça coûte ?
  a: L'adaptation que nous réalisons étant faite sur-mesure, le montant varie en fonction du type de véhicule et des coûts d'homologation français et suisses. Ce montant est déterminé à l'issue d'une étude de faisabilité préalable.<br /> D'une manière générale, il faudra envisager un budget compris entre 15.000 et 30.000 €. 
- q: Combien de temps ça prend ?
  a: Les délais sont variables selon le modèle à convertir. Ils sont déterminés à l'issue d'une étude de faisabilité préalable.<br /> D'une manière générale, le retrofit peut prendre d'une semaine à trois mois.